<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon's Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">

</head>

<body>
    <main>
    <h1>Brandon's Daily Journal</h1>
    <input type="hidden" id="journalId" value="" />
    <div class="flex-container">
        <form action="">
            <fieldset>
                <label for="journalDate">Date of Entry</label><br>
                <input id="journalDate" type="date" name="journalDate" >
            </fieldset>
        </form>
        <form action="">
            <fieldset>
                <label for="conceptCovered">Concept Covered</label><br>
                <input id="conceptCovered" type="input" name="conceptCovered" >
            </fieldset>
        </form>
        <form action="">
            <fieldset>
                <label for="journalEntryContent">Journal Entry</label><br>
                <textarea id="journalEntryContent" name="journalEntryContent" rows="2" columns="25"></textarea>
            </fieldset>
        </form>
        <form action="">
            <fieldset>
                <label for="mood">Mood of the Day</label><br>
                <select id="mood" name="journalMood">
                    <option value="Happy">Happy</option>
                    <option value="Fine">Fine</option>
                    <option value="Sad">Sad</option>
                </select>
            </fieldset>
        </form>
        <input id="submit" type="submit" value="Record Journal Entry">
        <fieldset>
            <legend>Filter Entries by Mood</label><br>
                <input type="radio" id="Happy" name="mood" value="Happy">
                <label for="Happy">Happy</label>
                <input type="radio" id="Sad" name="mood" value="Sad">
                <label for="Sad">Sad</label>
                <input type="radio" id="Fine" name="mood" value="Fine">
                <label for="Fine">Fine</label>
        </fieldset>
        <article id="entryLog">
        </article>
        </div>
    </main>
        <script type="module" src="scripts/main.js"></script>
</body>
</html>
